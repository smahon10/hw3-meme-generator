<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen App</title>
  </head>
  <body class="flex flex-col h-full min-h-screen">
    <!--Header-->
    <header class="bg-indigo-600 py-9">
      <p class="text-2xl font-semibold text-center text-white">
        Meme Generator
      </p>
    </header>

    <!--Main Section-->
    <main class="container flex flex-col flex-grow gap-4 mx-auto my-4">
      <!--inputs-->
      <section
        id="input-section"
        class="flex flex-col items-center justify-center gap-3 py-6"
      >
        <input
          class="w-full px-4 py-2 font-mono border-2 border-stone-200"
          id="input-top-text"
          placeholder="Top text"
          type="text"
        />
        <input
          class="w-full px-4 py-2 font-mono border-2 border-stone-200"
          id="input-bottom-text"
          placeholder="Bottom text"
          type="text"
        />
        <button
          id="submit"
          class="w-full px-6 py-2 text-xl text-white bg-indigo-600"
        >
          Go !
        </button>
        <div id="error" class="text-xl text-red-500"></div>
      </section>

      <!--Meme-->
      <section id="meme" class="meme-section w-[90%] mx-auto"></section>
    </main>

    <!--Footer-->
    <footer class="mt-8 bg-stone-50">
      <div class="py-12 text-sm text-center text-stone-950">
        This program uses the
        <a
          href="https://imgflip.com/api"
          target="_blank"
          class="text-indigo-500"
          >Imgflip API</a
        >.
      </div>
    </footer>

    <!-- Scripts here. Don't remove â†“ -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
